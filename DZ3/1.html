<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    function oddEven(a) {
      if (a === 0) return "это ноль";
      if (a % 2 === 0) return "четное число";
      return "нечетное число";
    }
    for (let i = 0; i < 11; i++) {
      console.log(`${i} - ${oddEven(i)}`);
    }
  </script>
</body>
